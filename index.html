<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta>
        <title>3D 원형 만들기</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <!-- <script type="module" src="./lib/three.js"></script> -->
        <script type ="module">
            import * as THREE from './lib/node_modules/build/three'; 
            import { OrbitControls } from './lib/node_modules/three/examples/jsm/controls/OrbitControls.js';

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
            const renderer = new THREE.WebGLRanderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({color:A869DB});
            const cube = new THREE.Mesh( geometry, material );

            scene.add( cube );
            // 장면에 cube를 추가함

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                controls.update(); 
                renderer.render( scene, camera );
            }
            animate(); 

        </script>
    </body>
</html>
