<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>3D 원형 만들기</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <!-- <script type="module" src="./lib/three.js"></script> -->
        <script type="module">
            import * as THREE from "https://unpkg.com/three@0.126.1/build/three.module.js"; 
            import { OrbitControls } from "https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js";  

            const scene = new THREE.Scene();
            const sizes = {
                width: window.innerWidth,
                height: window.innerHeight, 
            };
            const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height,0.1,100);
            camera.position.z = 2;
            scene.add( camera );
            // 장면에 camera를 추가함

            const renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(sizes.width, sizes.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(new THREE.Color("#21282a"), 1);
            
            document.body.appendChild(renderer.domElement);

            window.addEventListener("resize", ()=> {
                sizes.width = window.innerWidth;
                sizes.height = window.innerHeight;

                camera.aspect = sizes.width /sizes.height;
                camera.updateProjectionMatrix();

                renderer.setSize(sizes.width, sizes.height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            });

            const geometry = new THREE.SphereGeometry(15,32,16);
            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: 0x00ff80,
            });
            
            const sphere = new THREE.Points( geometry, material );

            scene.add(sphere); // 원형 3d 추가

            const particlesGeometry = new THREE.BufferGeometry();
            const loader = new THREE.TextureLoader();
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            canvas.height = 100;
            canvas.width = 100;
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(50,50,25,0,2*Math.PI);
            ctx.fill();
            let img = canvas.toDataURL("image/png"); 
            const star = loader.load(img);
            const particlesmaterial = new THREE.PointsMaterial({
                size: 0.01,
                map: star,
                transparent: true,
            });
   
            const PariclesCnt = 2000;
            const posArray = new Float32Array(PariclesCnt * 3); 

            for(let i =0; i<PariclesCnt * 3; i++) {
                posArray[i] = (Math.random() -0.5) * (Math.random() * 5);
            }

            particlesGeometry.setAttribute(
                "position",
                new THREE.BufferAttribute(posArray,3)
            );

            const particlesMesh = new THREE.Points(particlesGeometry, particlesmaterial);
            scene.add(particlesMesh);
            
            document.addEventListener("mousemove", animateParticles);
            
            let mouseX = 0;
            let mouseY = 0;

            function animateParticles(event) {
                mouseY = event.clientY;
                mouseX = event.clientX;
            }


            const clock = new THREE.Clock();

            
            // const controls = new OrbitControls(camera, renderer.domElement);
            // controls.minDistance = 1;
            // controls.maxDistance = 500;

            const animate = () => {
                window.requestAnimationFrame( animate );
                // cube.rotation.x += 0.01;
                // cube.rotation.y += 0.01;
                // controls.update();
                const elapsedTime = clock.getElapsedTime();
                sphere.rotation.y = 0.5 * elapsedTime;
                particlesMesh.rotation.y = -1 * (elapsedTime * 0.1)

                if(mouseX > 0) {
                    particlesMesh.rotation.x = -mouseY * (elapsedTime * 0.00008);
                    particlesMesh.rotation.y = -mouseX * (elapsedTime * 0.00008);
                }
                renderer.render( scene, camera );
            }
            animate(); 

        </script>      
    </body>
</html>
